"},\"$:/language/Filters/AllTiddlers\":{\"title\":\"$:/language/Filters/AllTiddlers\",\"text\":\"所有条目，不含系统条目\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"title\":\"$:/language/Filters/RecentSystemTiddlers\",\"text\":\"最近修改的条目，包含系统条目\"},\"$:/language/Filters/RecentTiddlers\":{\"title\":\"$:/language/Filters/RecentTiddlers\",\"text\":\"最近修改的条目\"},\"$:/language/Filters/AllTags\":{\"title\":\"$:/language/Filters/AllTags\",\"text\":\"所有标签，不含系统标签\"},\"$:/language/Filters/Missing\":{\"title\":\"$:/language/Filters/Missing\",\"text\":\"缺失条目\"},\"$:/language/Filters/Drafts\":{\"title\":\"$:/language/Filters/Drafts\",\"text\":\"草稿条目\"},\"$:/language/Filters/Orphans\":{\"title\":\"$:/language/Filters/Orphans\",\"text\":\"孤立条目\"},\"$:/language/Filters/SystemTiddlers\":{\"title\":\"$:/language/Filters/SystemTiddlers\",\"text\":\"系统条目\"},\"$:/language/Filters/ShadowTiddlers\":{\"title\":\"$:/language/Filters/ShadowTiddlers\",\"text\":\"默认条目\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"title\":\"$:/language/Filters/OverriddenShadowTiddlers\",\"text\":\"被覆写的默认条目\"},\"$:/language/Filters/SessionTiddlers\":{\"title\":\"$:/language/Filters/SessionTiddlers\",\"text\":\"自维基加载后修改的条目\"},\"$:/language/Filters/SystemTags\":{\"title\":\"$:/language/Filters/SystemTags\",\"text\":\"系统标签\"},\"$:/language/Filters/StoryList\":{\"title\":\"$:/language/Filters/StoryList\",\"text\":\"故事河中的条目，不含 ~$:/AdvancedSearch\"},\"$:/language/Filters/TypedTiddlers\":{\"title\":\"$:/language/Filters/TypedTiddlers\",\"text\":\"非维基文字条目\"},\"GettingStarted\":{\"title\":\"GettingStarted\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Basics/\\n欢迎使用 ~TiddlyWiki 及参与 ~TiddlyWiki 社群\\n\\n开始将重要资讯存放于 ~TiddlyWiki 之前，确认您可以可靠地保存变更是很重要的。详细资讯请参阅 https://tiddlywiki.com/#GettingStarted\\n\\n!! 设置此 ~TiddlyWiki\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\\n|\u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link> |\u003C\u003Clingo DefaultTiddlers/TopHint>>\u003Cbr> \u003C$edit tag=\\\"textarea\\\" tiddler=\\\"$:/DefaultTiddlers\\\"/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n\u003C/div>\\n\\n请参阅[[控制台|$:/ControlPanel]]查看更多选项。\"},\"$:/language/Help/build\":{\"title\":\"$:/language/Help/build\",\"description\":\"自动执行已配置的命令\",\"text\":\"生成指定的生成目标为当前 wiki。若未指定任何生成目标，则生成所有可用的目标。\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\n生成目标在 wiki 文件夹的 `tiddlywiki.info` 文件中定义。\\n\"},\"$:/language/Help/clearpassword\":{\"title\":\"$:/language/Help/clearpassword\",\"description\":\"清除用于后续加密的密码\",\"text\":\"清除用于后续加密的密码\\n\\n```\\n--clearpassword\\n```\\n\"},\"$:/language/Help/default\":{\"title\":\"$:/language/Help/default\",\"text\":\"\\\\define commandTitle()\\n$:/language/Help/$(command)$\\n\\\\end\\n```\\n用法: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\n可用的命令：\\n\\n\u003Cul>\\n\u003C$list filter=\\\"[commands[]sort[title]]\\\" variable=\\\"command\\\">\\n\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $name=\\\"command\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\u003C/$link>: \u003C$transclude tiddler=\u003C\u003CcommandTitle>> field=\\\"description\\\"/>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n取得关于某个命令的详细帮助：\\n\\n```\\ntiddlywiki --help \u003Ccommand>\\n```\\n\"},\"$:/language/Help/deletetiddlers\":{\"title\":\"$:/language/Help/deletetiddlers\",\"description\":\"删除一组条目\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 删除由筛选器标识的一组条目。\\n\\n```\\n--deletetiddlers \u003Cfilter>\\n```\\n\"},\"$:/language/Help/editions\":{\"title\":\"$:/language/Help/editions\",\"description\":\"列出可用的 TiddlyWiki 版本\",\"text\":\"列出可用版本的名称和描述。您可以用 `--init` 命令创建一个指定版本的新维基。\\n\\n```\\n--editions\\n```\\n\"},\"$:/language/Help/fetch\":{\"title\":\"$:/language/Help/fetch\",\"description\":\"通过网址从维基撷取条目\",\"text\":\"通过 HTTP/HTTPS 撷取一个或多个文件，并导入匹配筛选器的条目，可选的转换传入的名称。\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\n \\\"file\\\" 和 \\\"files\\\" 选项撷取指定的文件，并尝试导入其中的条目（与将文件拖动到浏览器视窗中的处理相同）。 \\\"raw-file\\\" 和 \\\"raw-files\\\" 变选项撷取指定的文件，并将原始文件资料存储于条目，而不套用导入逻辑。\\n\\n使用 \\\"file\\\" and \\\"raw-file\\\" 选项为仅撷取单个文件，且第一个参数为要读取文件的网址。\\n\\n使用 \\\"files\\\" 和 \\\"raw-files\\\" 选项为撷取多个文件，且第一个参数是一个产生要读取文件的网址清单的筛选器。例如，给定标签为 \\\"remote-server\\\" 的一组具有字段 \\\"url\\\" 的条目，筛选器 `[tag[remote-server]get[url]]` 将取回所有可用的网址。\\n\\n对于 \\\"file\\\" 和 \\\"files\\\" 选项，the `\u003Cimport-filter>` 参数指定一个筛选器，用于确定要导入哪些条目。如果未提供，则默认为 `[all[tiddlers]]`。\\n\\n对于所有选项，`\u003Ctransform-filter>` 参数指定一个可选的筛选器，用于转换导入条目的名称。例如，`[addprefix[$:/myimports/]]` 会将前缀  `$:/myimports/` 加至每个名称。\\n\\n于 `--fetch` 之前使用 `--verbose` 命令，将在导入期间输出进度信息。\\n\\n请注意，TiddlyWiki 不会撷取一个已经加载插件的旧版本。\\n\\n以下示例从 https://tiddlywiki.com 取回所有非系统条目，并将其保存到一个 JSON 文件：\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\n以下范例从 https://tiddlywiki.com 取回 \\\"favicon\\\" 文件，并将其保存在名为 \\\"output.ico\\\" 的文件中。请注意，在 \\\"--fetch\\\" 命令中引用的中间条目 \\\"Icon Tiddler\\\"，因为它被用作转换筛选器来替换预设的名称，而 \\\"--savetiddler\\\" 命令没有引号，因为它是直接用作标题。\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\\n```\\n\"},\"$:/language/Help/help\":{\"title\":\"$:/language/Help/help\",\"description\":\"显示 TiddlyWiki 命令的说明\",\"text\":\"显示命令的帮助文本:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\n若省略命令名称，则显示可用命令的清单。\\n\"},\"$:/language/Help/import\":{\"title\":\"$:/language/Help/import\",\"description\":\"从文件导入条目\",\"text\":\"从 TiddlyWiki 文件 (`.html`)、`.tiddler`、`.tid`、`.json` 或其他本机文件导入条目。必须明确指定解串器，而不像 load 命令，从文件扩展名推断解串器。\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\n核心的解串器包括：\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\n导入的条目名称，默认为文件名。\\n\\n编码默认为 \\\"utf8\\\"，但用于导入二进制文件可以是 \\\"base64\\\"。\\n\\n请注意，TiddlyWiki 不会导入旧版本的已加载插件。\\n\"},\"$:/language/Help/init\":{\"title\":\"$:/language/Help/init\",\"description\":\"初始化一个新的 wiki 文件夹\",\"text\":\"初始化一个空的 [[WikiFolder|WikiFolders]] 的指定版本的副本。\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\n例如：\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\n注意：\\n\\n* 若有需要，将创建 wiki 文件夹目录\\n* 其中 \\\"edition\\\" 默认为 ''empty''\\n* 若 wiki 文件夹不是空的，则初始化命令将失败\\n* 初始化命令会删除 'tiddlywiki.info' 文件内所有 'includeWikis' 的定义。\\n* 当指定多个版本时，这些版本于初始化后，将覆写早期版本共用的所有文件 (故此最终的 `tiddlywiki.info` 文件将是从最近的版本复制而得)\\n* `--editions` 传回所有可用版本的清单。\\n\"},\"$:/language/Help/listen\":{\"title\":\"$:/language/Help/listen\",\"description\":\"为 TiddlyWiki 提供一个 HTTP 服务器接口\",\"text\":\"通过 HTTP 提供一个维基服务。\\n\\nlisten 命令使用[[命名的命令参数|NamedCommandParameters]]：\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\n所有参数都是可选的, 具有安全的默认值, 可以按任意顺序指定。认可的参数有:\\n\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''port'' - 侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''credentials'' - 凭证 CSV 文件的路径名（相对于维基文件夹）\\n* ''anon-username'' - 匿名用户的编辑署名\\n* ''username'' - 可选的基本验证用户名称\\n* ''password'' - 可选的基本验证密码\\n* ''authenticated-user-header'' - 可选的标头名称，用于受信任身份验证\\n* ''readers'' - 允许读取此维基，以逗号分隔的用户名称的清单\\n* ''writers'' - 允许写入此维基，以逗号分隔的用户名称的清单\\n* ''csrf-disable'' - 设置为 \\\"yes\\\" 以禁用 CSRF 检查 (默认为 \\\"no\\\")\\n* ''sse-enabled'' - 设置为 \\\"yes\\\" 以启用服务器传送的事件 (默认为 \\\"no\\\")\\n* ''root-tiddler'' - 服务的基本条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基本条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基本条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''tls-cert'' - TLS 证书文件的路径名（相对于维基文件夹）\\n* ''tls-key'' - TLS 密钥文件的路径名（相对于维基文件夹）\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n* ''gzip'' - 设为 \\\"yes\\\" 以启用某些 http 端点的 gzip 压缩 (默认为 \\\"no\\\")\\n* ''use-browser-cache'' - 设置为 \\\"yes\\\" 允许浏览器缓存响应，以节省带宽（默认为 \\\"no\\\")\\n\\n有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\"},\"$:/language/Help/load\":{\"title\":\"$:/language/Help/load\",\"description\":\"从文件中加载条目\",\"text\":\"从 TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` 或其他本机文件加载条目。应用的处理程序取决于导入文件的扩展名。如果您需要明确指定解串器和编码，请改用 `import` 命令。\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\n默认情况下, 如果未找到条目，load 命令会引发错误。通过提供可选的 \\\"noerror\\\" 参数可以抑制该错误。\\n\\n从已加密的 TiddlyWiki 文件中加载条目，须使用 PasswordCommand 指定密码，例如：\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\n请注意 TiddlyWiki 将不加载旧版本的已挂载的插件。\\n\"},\"$:/language/Help/makelibrary\":{\"title\":\"$:/language/Help/makelibrary\",\"description\":\"构建升级处理所需的程式库插件\",\"text\":\"为升级处理构建 `$:/UpgradeLibrary` 条目。\\n\\n升级程式库被格式化为一个插件类型为 `library` 的一般插件条目。它包含 TiddlyWiki5 存储库中所有可用的插件、布景主题和语言包的副本。\\n\\n此命令仅供内部使用；它只是与使用者构建一个自订的升级程序相关。\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\n标题参数默认为 `$:/UpgradeLibrary`。\\n\"},\"$:/language/Help/notfound\":{\"title\":\"$:/language/Help/notfound\",\"text\":\"无此帮助项目\"},\"$:/language/Help/output\":{\"title\":\"$:/language/Help/output\",\"description\":\"设置后续命令的基准输出文件夹\",\"text\":\"设置后续命令的基准输出文件夹，默认为该版本文件夹的 `output` 子文件夹。\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\n若指定的路径是相对路径，则它是被解析相对于当前的工作文件夹。例如：`--output .` 將輸出文件夹設置為當前工作文件夹。\"},\"$:/language/Help/password\":{\"title\":\"$:/language/Help/password\",\"description\":\"设置用以加密的密码\",\"text\":\"设置用以加密的密码\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''请注意''：这不是用于提供 TiddlyWiki 具有密码保护功能。相反地，请看 [[ServerCommand]] 的密码选项说明。\\n\"},\"$:/language/Help/render\":{\"title\":\"$:/language/Help/render\",\"description\":\"呈现个别条目到文件\",\"text\":\"呈现由筛选器标识的个别条目，并将结果保存到指定的文件。\\n\\n可选择性地指定范本条目名称。在此情况下，不是直接呈现每个条目，而是使用设为正在呈现的条目名称的 \\\"currentTiddler\\\" 变量，来呈现范本条目。\\n\\n也可以选择性地指定附加变量的名称和值。\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': 标识要呈现的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]addsuffix[.html]]`，其使用未改变的条目名称为文件名\\n* ''template'': 可选的范本，用于呈现每个条目\\n* ''render-type'': 可选的呈现类型：`text/html` (默认值) 会传回完整的 HTML 文本，而 `text/plain` 只会传回文本内容 (即其忽略 HTML 标记与其他不可印出的数据)\\n* ''name'': 可选的变量名称\\n* ''value'': 可选的变量值\\n\\n默认情况下，文件名被解析为相对于发行版文件夹的 `output` 子文件夹。`--output` 命令可用于将输出指到一个不同的文件夹。\\n\\n附注：\\n\\n* 输出目录不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正呈现的条目名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在呈现的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--render` 命令是已弃用的 `--rendertiddler` 和 `--rendertiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- 呈现所有非系统条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称和扩展名 HTML\\n\"},\"$:/language/Help/rendertiddler\":{\"title\":\"$:/language/Help/rendertiddler\",\"description\":\"呈现个别条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddler` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现个别条目为指定的[[内容类型|ContentType]]，默认为 `text/html` 且保存为指定的文件名。\\n\\n还可以指定一个模板，在这种情况下，\\\"currentTiddler\\\" 变量设为正在呈现的条目 (第一个参数值) 与模板条目合并呈现。\\n\\n也能可选地指定附加变量的名称与其值。\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>]\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\\n例如，以下命令通过使用核心模板 `$:/core/templates/exporters/JsonFile`，将所有匹配筛选器 `[tag[done]]` 的条目保存到名为 `output.json` 的 JSON 文件。\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\\n```\"},\"$:/language/Help/rendertiddlers\":{\"title\":\"$:/language/Help/rendertiddlers\",\"description\":\"呈现符合筛选条件的条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddlers` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现符合筛选条的条目为指定的[[内容类型|ContentType]] (默认为 `text/html`) 与扩展名 (默认为 `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\n例如：\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n在目标文件夹中的任何文件都会被删除，除非指定 ''noclean'' 旗标。若缺少目标文件夹，则以递归方式创建。\"},\"$:/language/Help/save\":{\"title\":\"$:/language/Help/save\",\"description\":\"将个别原始条目保存到文件\",\"text\":\"将筛选器标识的个别条目，以原始文本或二进位格式，保存到指定的文件。\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': 标识要保存的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]]`，其使用未改变的条目名称为文件名\\n\\n附注：\\n\\n* 输出文件夹不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正保存的条目的名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在保存的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--save` 命令是已被弃用的 `--savetiddler` 和 `--savetiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- 保存所有非系统的图像条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称\"},\"$:/language/Help/savetiddler\":{\"title\":\"$:/language/Help/savetiddler\",\"description\":\"将条目的原始内容保存到一个文件\",\"text\":\"(请注意：`--savetiddler` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存个别条目的原始文本或二进制格式到指定的文件名。\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savetiddlers\":{\"title\":\"$:/language/Help/savetiddlers\",\"description\":\"将一群条目的原始内容保存到一个文件夹\",\"text\":\"(请注意：`--savetiddlers` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存一群条目的原始文字或二进制格式到指定的文件夹。\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [noclean]\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n保存指定的文件之前，会先清除输出目录的现有文件。可藉由指定 ''noclean'' 旗标，禁用该删除动作。\\n\\n自动创建在路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savewikifolder\":{\"title\":\"$:/language/Help/savewikifolder\",\"description\":\"将维基保存到一个新的维基文件夹\",\"text\":\"\u003C\u003C.from-version \\\"5.1.20\\\">> 将当前维基保存为一个维基文件夹，包含条目、插件和配置：\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>]\\n```\\n\\n* 目标维基文件夹必须为空或不存在\\n* 筛选器指定应包括哪些条目。其为可选，默认为 `[all[tiddlers]]`\\n* 官方插件库中的插件，将替换为 `tiddlywiki.info` 文件中引用到的插件\\n* 自订插件将解压缩到自己的文件夹中\\n\\n常见的用法是将一个 TiddlyWiki HTML 文件转换成维基文件夹:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\\n```\\n\"},\"$:/language/Help/server\":{\"title\":\"$:/language/Help/server\",\"description\":\"提供一个 HTTP 服务器介面到 TiddlyWiki (已弃用，支持新的 listen 命令)\",\"text\":\"在服务器中内置 TiddlyWiki5 是非常简单。虽与 TiddlyWeb 兼容，但不支持许多健全互联网面向的使用方式所需的功能。\\n\\n提供呈现一个指定条目，也可将个别条目编码成 JSON，且支持基本的 HTTP 操作 `GET`、`PUT` 及 `DELETE`.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\n参数说明：\\n\\n* ''port'' - 要侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''root-tiddler'' - 服务的基本条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基本条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基本条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''username'' - 默认的编辑者署名\\n* ''password'' - 可选的基本验证密码\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n\\n若指定密码参数，浏览器将提示使用者输入用户名与密码。注意，密码系以明码方式传递，应只在受信任的网络或 HTTPS 上使用。\\n\\n例如：\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\n若您需要设置主机名称或路径前缀，而不要求输入密码，则可以指定空字符串的使用者名和密码。\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\n使用这样的位址，会将您的系统暴露给本地网络。有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\\n同时执行多个 TiddlyWiki 服务，须分别指定不同的埠号。使用环境变数，有助于将埠号传递给 Node.js 进程。本示例引用一个名为 \\\"MY_PORT_NUMBER\\\" 的环境变数:\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\"},\"$:/language/Help/setfield\":{\"title\":\"$:/language/Help/setfield\",\"description\":\"准备用于外部条目\",\"text\":\"//请注意此命令是试验性的，且可能会更改或在最终定稿前被替换//\\n\\n设置一群条目的指定栏位到 wikifying 范本条目的结果，其中的  `currentTiddler` 变数设置为各该条目。\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\n参数说明：\\n\\n* ''filter'' - 受影响的辨识条目的筛选条件\\n* ''fieldname'' - 要修改的栏位（默认为 \\\"text\\\"）\\n* ''templatetitle'' - 该条目 wikify 到指定栏位。若为空白或丢失，则删除指定的栏位\\n* ''rendertype'' - 要呈现的文本类型（默认为 \\\"text/plain\\\"; \\\"text/html\\\" 可以用于包含 HTML 标记)）\\n\"},\"$:/language/Help/unpackplugin\":{\"title\":\"$:/language/Help/unpackplugin\",\"description\":\"从插件解开附属的条目\",\"text\":\"提取插件的附属条目，将其建立为一般条目：\\n\\n```\\n--unpackplugin \u003Ctitle>\\n```\\n\"},\"$:/language/Help/verbose\":{\"title\":\"$:/language/Help/verbose\",\"description\":\"触发详细的输出模式\",\"text\":\"触发显示详细的命令执行过程，可用于调试\\n\\n```\\n--verbose\\n```\\n\"},\"$:/language/Help/version\":{\"title\":\"$:/language/Help/version\",\"description\":\"显示 TiddlyWiki 的版本编号\",\"text\":\"显示 TiddlyWiki 的版本编号。\\n\\n```\\n--version\\n```\\n\"},\"$:/language/Import/Editor/Import/Heading\":{\"title\":\"$:/language/Import/Editor/Import/Heading\",\"text\":\"导入图像并将其插入至编辑器。\"},\"$:/language/Import/Imported/Hint\":{\"title\":\"$:/language/Import/Imported/Hint\",\"text\":\"下列条目已被导入：\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"title\":\"$:/language/Import/Listing/Cancel/Caption\",\"text\":\"取消\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"title\":\"$:/language/Import/Listing/Cancel/Warning\",\"text\":\"您要取消导入吗？\"},\"$:/language/Import/Listing/Hint\":{\"title\":\"$:/language/Import/Listing/Hint\",\"text\":\"这些条目已备妥导入：\"},\"$:/language/Import/Listing/Import/Caption\":{\"title\":\"$:/language/Import/Listing/Import/Caption\",\"text\":\"导入\"},\"$:/language/Import/Listing/Select/Caption\":{\"title\":\"$:/language/Import/Listing/Select/Caption\",\"text\":\"选择\"},\"$:/language/Import/Listing/Status/Caption\":{\"title\":\"$:/language/Import/Listing/Status/Caption\",\"text\":\"状态\"},\"$:/language/Import/Listing/Title/Caption\":{\"title\":\"$:/language/Import/Listing/Title/Caption\",\"text\":\"条目\"},\"$:/language/Import/Listing/Preview\":{\"title\":\"$:/language/Import/Listing/Preview\",\"text\":\"预览：\"},\"$:/language/Import/Listing/Preview/Text\":{\"title\":\"$:/language/Import/Listing/Preview/Text\",\"text\":\"文本\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"title\":\"$:/language/Import/Listing/Preview/TextRaw\",\"text\":\"文本 (原始)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"title\":\"$:/language/Import/Listing/Preview/Fields\",\"text\":\"字段\"},\"$:/language/Import/Listing/Preview/Diff\":{\"title\":\"$:/language/Import/Listing/Preview/Diff\",\"text\":\"差异\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"title\":\"$:/language/Import/Listing/Preview/DiffFields\",\"text\":\"差异 (字段)\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"title\":\"$:/language/Import/Listing/Rename/Prompt\",\"text\":\"重新命名为：\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"title\":\"$:/language/Import/Listing/ {"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.1","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.1","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default= /bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u0 {"created":"20220103081443744","text":"小承气汤呢，病人便秘但是肚子不痛，小承气跟大承气的区别就是有没有放屁，小承气汤呢，大肠是这样子， 小肠在这边，当你的宿食堵在小肠里边的时候，大肠里边没有东西，空的，既然是空的，只有气排出来。所以病人不断地排很多气出来，有便秘，我们就知道小承气。大承气的时候是堵到大肠里面了，连屁都不放一个，这就是大承气。所以大承气汤小承气汤区分呢就是有没有放屁，我们就可以知道。\n｣35、治疗舌苔白小便淡白小 腹无异常的便秘(出自《伤寒杂病论》--大黄附子细\n辛汤) 大黄 15克 炮附子 15克 细辛 10克\n36、治疗舌苔黄小便黄小腹胀痛无屁的便秘(出自《伤寒杂病论》--大承气汤)\n大黄 20克 厚朴 15克 枳实 15克 芒硝 10克\n注:芒硝不要煮，待其他药煮好后，放入融化即可。\n37、治疗舌苔黄小便黄小腹痛屁多的便秘(出自《伤寒杂病论》--厚朴三物汤)\n厚朴 20克 大黄 10克 枳实 15克\n38、治疗舌苔黄小便黄小腹胀屁多的便秘(出自《伤寒杂病论》--小承气汤) 大\n黄 20克 厚朴 10克 枳实 10克\n\n|大小承气症状区别|c\n|症状|小承气| 大承气 | 厚朴三物汤 |大黄附子汤|h\n|小便|黄|黄|黄|淡白||\n|堵的位置|小肠|大肠|||\n|放屁|会放屁|不放屁|||\n|肚子痛否|不痛||肚子痛||\n\n","tags":"方剂","title":"承气汤","modified":"20220103084957117"},
{"created":"20220109015517196","text":"大肠为阳经\n\n从手走到身体\n金(井)水(荣) 木(俞)火(经)土(合)\n\n* 商阳穴：和大椎穴一起放血退烧。井穴，属金。\n*二间穴：荣穴，为子穴。[[肩周炎]]\n*合谷穴：原穴，[[原络治疗法]]。可使皮肤美白。治上牙痛，左痛治右，右痛治左。\n* 合谷穴处的肉越高气越足。\n* 下四关：哪里都痛，两合谷加两太冲。\n*偏历穴：络穴，与肺经列缺相通。治牙痛，耳鸣，怕冷，怕风吹。\n*温溜穴：郄穴，治大肠炎症。\n*曲池穴：合穴，母穴，补大肠经，治虚症肩膀痛。\n*手三里：治腰扭伤，落枕。\n```\n牙痛合谷穴：在两骨交接处。\n```\n","tags":"","title":"大肠","modified":"20220109083339415"},
{"created":"20220108123728974","text":"肺，治节出焉。\n肺主皮毛。\n肺主忧，喜胜忧。\n肺，气多血少\n\n肺主皮毛， 天是冷的，所以皮肤、毛孔、头上通通是冷的，这是正常的，但手脚要是热的。\n\n肺经口诀：中府云门天府诀，侠白尺泽孔最存，列缺经渠太渊涉，鱼际少商如韭叶。\n\n*从中府=》太渊=》少商方向为补，反之为泻。\n*运行到少商后转入大肠经。\n\n木(井)火(荣)土(俞)金(经) 水(合)\n\n* 中府穴，云门穴（募穴）：久咳 、[[气喘]]。\n* 天府穴，侠白穴：流鼻血 ，左鼻右治，右鼻左治。\n* 尺泽穴：合穴，肺经子穴，新咳为实，泻之用子穴。久病为虚，则不适用。\n*孔最穴：郄穴，用于消炎。咳嗽带血，''苔黄''，''口渴''。治痔疮。\n*列缺：治任脉上的问题：喉咙痛，阴茎痛等等。脉会列缺。右手寸为肺脉。实则手掌热，虚则小便频数。列缺为络穴：络大肠\n*太渊：肺经母穴，久咳补之。\n*鱼际：治乳癌。\n*少商:井穴，放血治扁桃发炎。\n\n\u003C\u003C\u003C\n\n人参非大剂不补，少则凝滞。大剂的人参，像独参 汤，大剂的时候一两，二两这样用，补气时要大剂的人参才行\n\n过食瓜果，会造成轻微的下利，静息二日。瓜果吃不是不好， 吃得多会伤到肺，以薤白粥加羊肾空腹补之。加羊肾来炖，没有羊肾时用猪腰来代，比独参 汤还补!\n\nhttps://baike.baidu.com/item/薤白粥/10591783?fr=aladdin\n\n\n\u003C\u003C\u003C\n\n","tags":"穴位 针灸","title":"肺","modified":"20220109015934708"},
{"created":"20220103033719606","text":"* 风，就是在身上到处乱走，有时候痛这边有时候痛这边痛那边，那你针灸吧，比如说我们针灸哦， 你痛哪里？我在这里痛，然后你要帮他下针的时候，哎呀医生我又在这里痛，你不是捣蛋吗？不是，他就是，风就是到处走，\n* 如果说它没有固定一点痛的时候，我们是开四关， 对不对？合谷太冲嘛，开四关。\n* 如果在处方上的时候我们用桂枝，祛风，炮附子呢袪寒，所以他一定是风和寒两个症状同时出现，为什么叫做风和寒？","tags":"症状","title":"风","modified":"20220103033837831"},
{"created":"20220103123155816","text":"''茯苓''利尿，把白术收集到的湿从小便排出。所以茯苓要与白术等量使用。","tags":"中药","title":"茯苓","modified":"20220103125240960"},

{"created":"20220107062743844","text":"​咳论篇-倪海厦《黄帝内经》第三十八篇 ​咳论篇\n编辑 閏姥識慧 2022-01-07 08:18\n图片\n\n \n\n第三十八篇 咳论篇\n\n \n\n好我们现在开始看咳论篇第三十八，就是《黄帝内经》第三十八篇，专门讲咳。\n\n \n\n黄帝说那咳嗽就是肺了，岐伯说不对不对，五脏六腑都会让人咳嗽，不单单是肺，所以我们如果说光是咳嗽看肺那就不对，那有非常多种各种不同的咳嗽的症状。\n\n \n\n那岐伯就解释，皮毛者肺之合也，肺主皮毛，那如果是肺咳的话，皮毛先受气，这个邪气再慢慢顺着经络跑到肺里面去，这才是肺咳。那如果当这个寒气一种是从表的经上进来会造成咳嗽。\n\n\n\n还有呢，你吃冷的，吃冷的食物下去，那这个冷气，胃里面的寒气也会顺着脉跑到肺里面去，就会造成肺寒，这个呢也会生咳，所以肺寒，肺常态是这样子。\n\n \n\n所以你读《黄帝内经》，你一定要了解什么叫做常态，就是正常。那心是火，肺是金，存在于金和火之间的关系，生克，它两个相克，克就是互相牵制，在平衡的状态之下的时候，这是心是火，肺如果是寒的，心是热的，这两个才能平衡，寒热才能平衡。\n\n \n\n那如果有一天呢太冷了，或者是太热了，那就是在火上，你这个肺里面太热了，心本来就是热，热加上热就是过盛，那寒呢太寒了，太冷了就会造成肺寒。\n\n \n\n所以说，寒进来的状况有从皮肤表面上感到风寒，然后沿着经络跑到肺里面，吃冷的东西，所以经常食物热着吃，吃冷的东西也会造成肺寒，这个是会造成肺咳。\n\n \n\n当然我们也有热的咳嗽，但是表面上热它是生于寒，那因为每一个人的身体的体质不一样，就是造成表面都是寒的，但里面有热，里面是寒的，有些人里面是热，不一样。\n\n \n\n那五脏呢，各以其时受病，那平常我们五脏呢，肝心脾肺肾，我们落上去春夏长夏秋冬，这是按照时节来受病。\n\n \n\n那如果是你不是按照这个时节来受病的时候，比如说春天是干咳，夏天是心脏咳，秋天是肺咳，冬天是肾脏的咳，结果你看到夏天的时候跑出来肾脏的咳，那就不是因为节气转换而造成的病，而是内脏传出来的，它讲的就是这个意思，非其时，不是按照四时的节气来，各传以与之，就是从别的脏传进来的。\n\n \n\n所以人和天地互相是相融合的，所以五脏各以治时，感于寒就是受病，那轻微的就是咳嗽，严重的就会有下泄，甚至有痛的症状出现。\n\n\n\n那比如说秋天的时候，肺先受邪，春天的时候肝先受邪，夏天的时候心受邪，这个乘至阴就是讲太阴脾脏这个脾先受邪，冬天肾受之，那这个是按照四时的节令产生的咳嗽，你就记得按照四时节令产生的咳嗽，它就是内脏传来的。\n\n \n\n那黄帝就问了，那你怎么区分它呢？那就是岐伯说用症状可以区分，我们五脏的咳显现出来各种不同的症状。\n\n \n\n第一个他岐伯说肺咳的症状呢，咳而喘息有声音的，因为肺本身在上，里面肺叶在伸张，你咳会有声音，而且会有喘气，严重的时候会咳出血来，因为比如你咳得很用力的时候，它支气管会破裂会咳出血来，这个是严重。\n\n \n\n那心脏的咳就不一样了，心脏的咳，咳了以后，咳嗽的同时心脏会痛，同时喉咙里面好象就会有东西哽到一样，严重的时候咽会肿，喉会有痺的现象，喉就会有堵塞的现象。这个是心脏咳的症候。\n\n \n\n肝脏咳呢，这个两胁，肝在两胁的部位，我们是胸胁的两胁下痛，严重的不可以转动，身体都不能转动，转动的时候两个胁下就会胀满，这是肝脏。\n\n \n\n我这里简单介绍一下喉咙，我们这个喉咙的病，这个整个喉部的位置，整个颈项的位置，我们人有四个海，脑部是髓海，后面我会再详细介绍。\n\n \n\n喉部喉咙这个地方是气之海，所以我们这个十二经络它就像水一样，实际上像大水，汇在这个，水会归于海，终归于海，那脖子这个地方就是气之海，所以一般气有病的时候都会影响到喉咙。\n\n \n\n那脾咳的症状，右胁下痛，痛引肩背，甚而也不可以转动，身体一动咳得越来越严重，那个脾脏一般来说脾脏主少腹，脾在胁的下方。\n\n \n\n有的时候《黄帝内经》讲的右胁，比如说我是病人，对我来说是左胁，脾脏左胁，医生来看是右边，所以常常有左右，那过去有区分，有人写得不一样。\n\n \n\n过去就很多的医学家在研究《黄帝内经》的时候，就有的人判断说这个《黄帝内经》不是两个人的对话，没有那么简单，是很多的医生按照，慢慢慢慢把它记录下来的。\n\n\n\n那利用两个人的对话来问，来把这个医学传承下来，实际上是很多人的心血的结晶把它写下来，那我们无论它如何，我们就不要误解《黄帝内经》就好了。因为我们现在再去追查以前的东西干吗，现在最主要是看如何用它。\n\n \n\n所以实际上医生看病人是右边，实际上病人是左边。\n\n \n\n那肾咳呢，一咳腰背，腰会引到背痛，严重的话咳涎，就是一咳那个痰涎很多，津液出来。那这个只是前面简单的介绍，后面还会分得更细，哪些症状，还会分得更细。\n\n \n\n那黄帝说，那刚刚是讲的五脏的简单的区分的症状来区分，那六腑的咳嗽，胆小肠胃大肠膀胱这种咳怎么办呢？\n\n \n\n岐伯说，咳的时候是五脏里面咳很久，才会移到腑去，所以是咳呢是由脏先受，内脏先受，然后咳很久没有治好，才会咳到腑上面去。\n\n \n\n比如说脾咳不已，那脾脏咳很久了，胃会受之，那胃咳之状，咳就呕吐了，那你常常提到比如说你家里有病人，说咳得很可怕，咳得饭都吐出来了，这一定是久咳，新咳不会的。久咳才会移转到腑上面，这个是《黄帝内经》下定义了。\n\n \n\n那咳得严重的时候有长虫出，比如胃里面有，那过去呢，我们中国也有农业社会，我们没有这种蛔虫这种观念，所以说东西抓了就吃，肠道会有那个寄生虫，是寄生虫在我们当年农业社会的环境之下是很普遍的，非常普遍，所以你看过去的医书很多的药，都在打虫打虫，那孙思邈会抓虫。\n\n \n\n肝咳不已，胆受之，胆是腑，这个时候一咳的时候胆汁都咳出来，所以你就听病人说我咳得胆汁出来，你就说这个人是腑咳，但是，是因为肝咳很久没有治好。\n\n\n\n久咳的话你可以从表面他的症状，你可以推理到原来是什么样的咳嗽，从哪个脏出来的。\n\n \n\n那肺咳不已，大肠受之，大肠咳状，一咳大便出一点点，怎么一咳嗽大便出一点点，或者放屁，那小肠咳就是放屁，大肠咳就是出一点大便，为什么这样子，以后辩症的时候诸位可以从这里看，我把所有的病症全部简化了。\n\n \n\n小肠，这是大肠是围绕着小肠。那我们在辩症的时候，比如说我举个观念给你看，便秘，那我们便秘在大肠里面，便秘在小肠里面，便秘在肠子头，便秘在肠子弯曲的地方，便秘在肠子的尾，这个处方都不一样。\n\n \n\n老师你怎么知道的，很简单，如果是堵在小肠里面，代表大肠里面没有东西，一咳屁放出来了，所以小肠咳嗽是放屁。那大肠里面都堵到，你一咳嗽大便就出来一点点，大肠。这样子先简单讲这个概念，等到我们讲《金匮》的时候会讲得很细，非常的细。\n\n \n\n基本上概念你有了，因为《黄帝内经》是所有的病的原因，发生的致病的原因，它的中间的过程，到死都记载得很详细，真的开始动手治症的时候，那是我们所有的症状处方的来源，症状统统都依据《黄帝内经》的。\n\n \n\n咳而失气，就是放屁，小肠的咳嗽。如果肾脏的咳一直咳得很久，没有肾脏的咳会移转到腑，就是膀胱，肾和膀胱是表里，那一咳小便就出来。\n\n \n\n所以有人告诉你，我咳嗽。你咳得怎么样，就是只咳嗽，那就是初咳，那奇怪我咳了小便就出来，就已经是久咳了，从腑脏传到腑上面，那久咳不已，咳得很多。\n\n\n\n有一种状况咳到后来三焦受之，三焦咳的症状，咳而腹满，就是不想吃东西，本身这个三焦是在脏腑之间，联络脏和腑中间的桥梁都是属于三焦，那三焦又通过全身的肌肉、经脉里面去都有三焦，这三焦是无处不到的一个地方。那咳而腹满就是他的主症。\n\n \n\n这个六腑受气，因为我们原来所有的，我们的腑通通受气于胃，所以这个五脏咳呢因于肺，所以源头在肺上面，那肺再移转出来，那所有的腑通通聚，气都会聚在胃里面，都是最早咳的时候是肺咳，所以咳嗽会让人家痰比较多，面浮气逆，呼吸比较短。\n\n \n\n后面这一段只是一个解说，注解而已，真正重要的是中间那一篇，比如说肾久咳，移其为膀胱，一咳就小便，所以你会常常听到人家，一咳小便一咳小便就出来了，就是原因是肾。\n\n \n\n我们为什么要知道这个呢？因为你们以后会学到很多处方，有的时候我说这个处方治咳嗽，你吃下去咳就减少了，可是它不会好，为什么？因为你没有寻它的症治它的根，所以一咳大便出来，会一咳放屁出来一咳小便出来。\n\n\n\n咳的处方是一样的，但是我们里面附加的一些东西，就是去他的根的所在，这就是我们要去了解《黄帝内经》的原因。\n\n \n\n否则以后我讲咳，我们讲《金匮》，一咳嗽就讲完了，那你去临床治咳的时候，你不见得可以把咳嗽完完全全的根治。那我们本省话有一句话很好玩，这个不管中西都很怕治咳嗽，因为咳嗽很难治，但是你抓到它的原因咳嗽很好治，不是很难的。这里就是咳嗽的你要注意的一些地方。\n\n \n\n这个《黄帝内经》跟针灸有99%的关系，有处方，我们待会会介绍到一些处方，但是只有几个处方而已，不够用的，那就跟针灸，每一章都跟针灸有关系。\n\n \n\n那黄帝就问了，那这是咳嗽，针灸怎么治啊，岐伯说治疗法则，如果咳是脏，还没有传腑，光是脏咳，我们治它的俞穴，这个俞穴可以讲五输穴，井、荥、俞、经、合的俞，还有背后的输穴也可以，就是治肝脏的俞穴就可以了。\n\n \n\n那如果是治腑，治他的合，就是咳久没有好了，移转到腑上面了，比如说一咳小便就漏出来，那我们治膀胱经的合穴，这就可以。\n\n \n\n那如果有浮肿的了，代表伤到胃气的，这时候治他的经，那我们可以刺胃经的经穴，这就是我们论咳。\n\n \n\n因为《黄帝内经》里面讲了都是病理学、生理学，它的病的原因是什么，到现在为止，西医对病的原因搞不清楚，所以我心里很清楚西医怎么回事，每次病人来说，医生跟我说我是什么什么病，我说那医生有没有跟你讲怎么来的，没有，那你医生错了，我告诉你怎么来的。\n\n \n\n我常常这样，病人说你那么厉害，我说对啊，我告诉你怎么来，我讲给他听，就像他这样子。\n\n \n\n那西医都是事后发病的时候看到了，可是你就问他，病原从哪里来他不知道，所以临床上以后你们会听到，我常常跟病人说，你的医生不知道你哪里来的，对不对，对啊，我说知道你哪里来早就把你治好了嘛，所以他讲了一大堆名称没有用，如果这个名称都是对的，那你就好了。\n\n \n\n那你讲红斑性狼疮讲了很多，那你如果医生真的知道是什么，那就把你治好了，知道病怎么来的对不对。为什么讲这个名字出来，他只要告诉你，就是说我很懂，你花钱你不会白花，终于我查到你什么病了，然后治没治啊？\n\n\n\n我告诉你怎么来的，我常常跟别人是这样讲，病一定有因。你如果《黄帝内经》很熟的时候，查病因就查到了。\n\n \n\n那我们这里强调一下为什么我说很早，从头到尾我一直在说，艾滋病不会死人，因为我看过的艾滋病全部症在阳明，阳明无死症啊，所以不会死，也就是不吃药就会好。\n\n \n\n可是西医不同意，西医，西药厂是希望所有人都生病，他才能赚钱啊，所以他硬说会死，最后把病人吃西药搞死掉。\n\n \n\n以后你们会看到一些案例，基本上我们在讲《金匮》的时候会讲很多的症状出来，辩证法，我们治疗的手法，那个临床的时候我会介绍一些案例给大家听。所以艾滋病人来，我一开个白虎汤他吃下去，当场十几年没那么好过，这就是白虎汤。","tags":"中医名词","title":"咳论篇-倪海厦《黄帝内经》第三十八篇 ​咳论篇","modified":"20220107071538125"},
{"created":"20220103143217903","text":"jt叔叔\n\n\u003C\u003C\u003C\n肺中有积水的咳嗽药铁三角是什么？是细辛、干姜、五味子。那什么情况下是不加细辛的？是少阳病。因为少阳病，胸腔的状况是偏热的，没有寒气给它打，所以不需要加细辛。\n\u003C\u003C\u003C\n\n黄帝内经\n[[咳论篇-倪海厦《黄帝内经》第三十八篇 ​咳论篇]]\n[img[image.png]]","tags":"症状","title":"咳嗽","modified":"20220107094430913"},

{"created":"20220103114105641","text":"脉法：\n\n# 胃：病人的脉摸上去,如何知道病人的胃气,就是消化系统好不好,正常的脉一息四至,代表有胃脉,不管摸到表面或骨边胃脉都是要''一息四至'',像癌症的病人脉一息九～十,急数壮热,就是胃气没了,所以第一要有胃脉。\n# 神：就是脉弹起来要有力,脉管是中空的,摸下去弹起来要有力量,摸脉的表面上就是摸「气」,摸脉就像摸水管,要压压看,摸到脉里面就是知道血足不足,如果摸到芤脉,感觉就像摸葱,扁扁的中空的,就是贫血了,所以脉的弹性就是「神」。\n# 根：摸脉的时候,寸脉关脉都没了,尺脉还有一点点,就还有救,病人还不会死。\n\n正常的脉,要常年的一息四至\n\n* 冬天,如果摸到弦脉,而且是一息六至,肝有问题, 弦脉多胃脉少,就是肝有问题,\n* 如果摸到毛脉,轻飘飘的轻按才有,重按就找不到了, 像羽毛一样,肺有问题了。\n* 如果摸到洪脉,很洪大速度很快,或一息二三至,心脏没有力了,心脏有问题的时候,寸关尺的脉会变得很洪,脉形变得很大,但是如果是夏天摸到洪脉,且一息四至就是正常的。\n* 如果摸肾脏的脉,它是沉脉,结果春夏秋冬都沉在骨边,如果跳的速度很缓,表示已经没有胃气了,如果一息四至,代表肾脏功能很好。如果一息六七下,肾脏有问题了,肾结石,尿毒…。","tags":"症状","title":"脉法","modified":"20220103120243417"},

{"created":"20220103035202001","text":"* 排脓汤\n* 第一个呢叫做术附\n\n```\n白术跟附子，这两个排脓汤呢，术附这两味药，就单这两味药哦， 不要加其它的，是如果说我们遇到脓疡，这个脓疡在骨头上面，比如说糖尿病的人，那个发炎的那个里面有破洞，哦，收不了口，这个炎症一直蔓延到骨头上面去了，这个时候你要靠术附把它皮生上来，当然我们后面会介绍外用啊，怎么样， 这是一个地方的用；还有就是如果你的，这个脓疡呢是在皮肤下面，或者肌肉里面很深的地方，我们要让它发出来，要靠术附。并不是我们外面南派用什么千金内托散啊或者，不是这样子，经方呢就用术附这两味药。那当归赤豆散后面马上会介绍到，我们会用在什么地方。\n\n```\n\n* 第二个就是当归赤豆，当归和赤小豆，两味药","tags":"方剂","title":"排浓汤","modified":"20220103035333519"},
{"created":"20220101065007761","text":"* 组成：[[苍术]]20，[[厚朴]]10，[[陈皮]]10[[甘草]]6 。\n* 主治：寒湿困脾，脘腹胀满，噫气吞酸，不思饮食，呕吐恶心，大便溏薄，怠惰嗜卧，身重疼痛，舌苔白腻厚。\n* 主证：腹胀食少，呕恶便溏\n*脏腑辨证：病在脾胃","tags":"方剂","title":"平胃散","modified":"20220101070652600"},
{"created":"20220109015703172","text":"吸气困难->肾病\n\n吐气困难->肺病\n\n\u003C\u003C\u003C\n气喘时，问病人你是呼气困难还是吸气困难?如果是吐气困难，我们 知道病在肺。如病人说“我是吸气困难”，那我们知道肺没有问题，病在肾。找西医时，它才不管你是吸气吐气，全部是类固醇。\n\u003C\u003C\u003C\n\n\n","tags":"症状","title":"气喘","modified":"20220109020017573"},
{"created":"20211230003308634","text":"*气滞指运行于少阳三焦的[[卫气]]运行受阻，出现胀、痛。\n** 上焦，胸中憋闷疼痛\n**  中焦，脘腹胀满或疼痛\n** 下焦，胁、肋、腰、骶，少腹胀痛。\n\n*气滞，影响津血流通。津血运行不利亦可形成气滞。\n*治法：理气，肺气不降多配祛痰药。肝气郁结多配活血药。\n*注意事项：气药多温，多用伤津，中病即止。","tags":"症状 阳虚 中医名词","title":"气滞","modified":"20211230020715760"},
{"created":"20220108101010133","text":"耻骨到肚脐中间分成五段，\n从下到上分别是：\n曲骨穴，[[中极穴]]，[[关元穴]]，石门穴，阴交穴，[[神阙穴]]。\n气海穴：石门穴和阴交穴之间。\n\n心蔽骨跟神阙中间是[[中脘穴]]，中脘穴下面是建里穴、下脘穴、[[水分穴]]。\n","tags":"穴位 针灸 任脉","title":"任脉定位","modified":"20220108111803707"},

{"created":"20220103111025317","text":"[[舌苔正常]]\n\n* {{舌苔正常}}\n[[舌苔黄]]\n\n* {{舌苔黄}}\n\n[[舌苔厚]]\n\n* {{舌苔厚}}\n\n[[舌质厚]]\n\n* {{舌质厚}}\n\n\n\n\n《笔花医镜》\n\n望舌色\n\n舌者心之窍．凡病俱现于舌．能辨其色．症自显然．舌尖主心．舌中主脾胃．舌边主肝胆．舌根主肾．假如津液如常．口不燥渴．虽或发热．尚属表症．若舌苔粗白．渐浓而腻．是寒邪入胃．挟浊饮而欲化火也．此时已不辨滋味矣．宜用半夏、藿香．迨浓腻而转黄色．邪已化火也．用半夏、黄芩．若热甚失治则变黑．胃火甚也．用石膏、半夏．或黑而燥裂．则去半夏．而纯用石膏、知母、麦冬、花粉之属以润之．至浓苔渐退．而舌底红色者．火灼水亏也．用生地、沙参、麦冬、石斛以养之．此表邪之传里者也．其有脾胃虚寒者．则舌白无苔而润．甚者连唇口面色俱痿白．\n\n此或泄泻或受湿．脾无火力．速宜党参、焦术、木香、茯苓、炙草、干姜、大枣以振之．虚甚欲脱者．加附子、肉桂．若脾热者．舌中苔黄而薄．宜黄芩．心热者．舌尖必赤．甚者起芒刺．宜黄连、麦冬、竹卷心．肝热者．舌边赤或芒刺．宜柴胡、黑山栀．其舌中苔浓而黄者．胃微热也．用石斛、知母、花粉、麦冬之类．若舌中苔浓而黑燥者．胃大热也．必用石膏、知母．如连牙床唇口俱黑．则胃将蒸烂矣．非石膏三四两．生大黄一两．加粪金汁、人中黄、鲜生地汁、天冬麦冬汁、银花露大剂之投．不能救也．此唯时疫发 及伤寒症中多有之．余尝治一独子．先后用石膏至十四斤余．而 始透病始退．此其中全恃识力．再有舌黑而润泽者．此系肾虚．宜六味地黄汤．若满舌红紫色而无苔者．此名绛舌．亦属肾虚．宜生地、熟地、天冬、麦冬等．更有病后舌绛如镜．发亮而光．或舌底嗌干而不饮冷．此肾水亏极．宜大剂六味地黄汤投之．以救其津液．方不枯涸．\n\n","title":"舌苔","modified":"20220108073427941","tags":"症状"},

{"created":"20220103122229241","text":"[[白术]]与[[茯苓]]等量可以去中湿。\n\n中焦的地方太湿了,脾主湿,脾在胃左侧,脾整个都是湿,白白的津液都存在脾脏里面,中湿太盛的时候,脾脏会没有蠕动且撑大,胃一蠕动就顶到脾,所以病人就会心下满,感觉到胃胀的现象,实际胃没问题、是胃的蠕动过不去,被脾脏压到了,这脾湿是素有的,平常舌苔又白又厚,或是肚子比较大、或是大便比较黏稠,就是中湿。","tags":"症状","title":"湿","modified":"20220103123351518"},
{"created":"20220110020352295","text":"十二经脉歌 ---''待整理''\nhttp://www.zysj.com.cn/lilunshuji/wanbinghuichun/616-8-7.html#hi-106460\n（并补泻温凉药）\n\n手太阴肺经脉歌∶\n\n手太阴肺中焦生，下络大肠出贲门，\n\n上膈属肺从肺系，系横出腋臑中行，\n\n肘臂寸口上鱼际，大指内侧爪甲根，\n\n支络还从腕后出，接次指属阳明经。\n\n此经多气而少血，是动则病喘与咳，\n\n肺胀膨膨缺盆痛，两手交瞀为臂厥。\n\n所生病者为气咳，喘渴烦心胸满结。\n\n臑臂之内前臁痛，小便频数掌中热。\n\n气虚肩背痛而寒，气盛亦疼风汗出。\n\n欠伸少气不足息，遗矢无度溺变别。\n\n肺脏补泻温凉药∶\n\n补∶人参、黄芪 、天门冬、阿胶、紫菀、山药、五味子、栝蒌、麦门冬、百部、白芨、沙参、~~马兜铃~~、白茯苓。\n\n泻∶葶苈、防风、通草、枳壳、槟榔、桑白皮、泽泻、琥珀、赤茯苓、紫苏叶、枳实、麻黄、杏仁、萝卜子。\n\n温∶干姜、生姜、肉桂、木香、白豆蔻、苏子、半夏、橘红、胡椒、川椒。\n\n凉∶片芩、山栀、桔梗、石膏、枇杷叶、玄参、贝母、青黛、羚羊角、竹沥。\n\n本脏报使引经药∶白芷、升麻、葱白。\n\n肺病饮食宜忌物∶《甲乙经》曰∶肺病者，宜食黍、鸡、肉、桃、葱，宜辛物，忌苦物。\n\n手阳明大肠经脉歌∶\n阳明之脉手大肠，次指内侧起商阳，\n\n循指上连出合谷，两筋歧骨循臂膀，\n\n入肘外 循 外，肩端前 柱骨旁，\n\n从肩下入缺盆内，络肺下膈属大肠\n\n支从缺盆上入颈，斜贯颊前下齿当，\n\n环出人中交左右，上侠鼻孔注迎香。\n\n此经气盛血亦盛，是动 肿并齿痛。\n\n所生病者为鼽衄，目黄口干喉痹生。\n\n大指次指难为用，肩前 外痛相仍。\n\n气有余兮脉热肿，虚则寒栗病偏增。\n\n大肠补泻温凉药∶\n\n补∶粟壳、牡蛎、木香、莲子、肉豆蔻、诃子、倍子、龙骨、榛子、砂糖、糯米、石蜜、棕榈子。\n\n泻∶大黄、芒硝、牵牛、巴豆、枳壳、枳实、桃仁、槟榔、葱自、麻子仁、续随子、榧实。\n\n温∶人参、干姜、肉桂、吴茱萸、半夏、生姜、胡椒、丁香、糯米、桃花石。\n\n凉∶条芩、槐花、黄连、大黄、胡黄连、栀子、连翘、芒硝、苦参、石膏。\n\n本腑报便引经药∶葛根、升麻、白芷（行上）、石膏（行下）。\n\n足阳明胃经脉歌∶\n胃足阳明交鼻起，下循鼻外下入齿，\n\n还出侠口绕承浆，颐后大迎颊车里，\n\n耳前发际至额颅，支下人迎缺盆底，\n\n下膈入胃络脾宫，直者缺盆下乳内；\n\n一支幽门循腹中，下行直合气冲逢，\n\n遂由髀关抵膝膑， 跗中指内关同；\n\n一支下膝注三里，前出中指外关通；\n\n一支别走足跗指，大指之端经尽矣。\n\n此经多气复多血，是动欠伸面颜黑，\n\n凄凄恶寒畏见人，忽闻木音心惊惕，\n\n登高而歌弃衣走，甚则腹胀仍贲响。\n\n凡此诸疾皆 厥，所生病者为狂疟。\n\n湿淫汗出鼻流血，口 唇裂又喉痹。\n\n膝膑疼痛腹胀结，气膺伏兔 外廉。\n\n足跗中指俱痛彻，有余消谷溺色黄。\n\n不足身前寒振栗，胃房胀满食不消。\n\n气盛身前皆有热。\n\n胃腑补泻温凉药∶\n\n补∶白术、人参、黄 、莲肉、炙甘草、芡实、山药、陈皮、半夏、糯米、蜂蜜、砂糖、白糖、荔枝、林禽、枣子、山楂、麦芽、神曲。\n\n泻∶大黄、硝石、牵牛、巴豆、枳实、浓朴、枳壳、三棱、莪术。\n\n温∶附子、肉桂、干姜、生姜、丁香、木香、藿香、砂仁、益智、香附、川芎、胡椒、辛夷、肉豆蔻、草豆蔻、白豆蔻、吴茱萸、香薷、糯米、诸糖。\n\n凉∶石膏、山栀、大黄、玄明粉、寒水石、黄连、生地黄、知母、黄芩、石斛、玉屑、连翘、滑石、葛根、芦根。\n\n本腑报使引经药∶葛根、升麻、白芷（行上）、石膏（行下）。\n\n胃病饮食宜忌物∶飞来子云∶虚寒宜辛甘，忌苦；实热宜苦淡，忌甘。\n\n足太阴脾经脉歌∶\n太阴脾起足大趾，上循内侧白肉际，\n\n核骨之后内踝前，上 循 胫膝里，\n\n股内前廉入腹中，属脾络胃与膈通，\n\n侠喉连舌散舌下，支络从胃注心宫。\n\n此经气盛而血衰，是动其病气所为。\n\n食入即吐胃脘痛，更兼身体痛难移。\n\n腹胀善噫舌本强，得后余气快然衰。\n\n所生病者舌亦痛，体重不食亦如之。\n\n烦心心下仍急痛，泄水溏瘕寒疟随。\n\n不卧强立股膝肿，疽发身黄大指痿。\n\n脾脏补泻温凉药∶\n\n补∶人参、白术、黄 、炙甘草、山药、芡实、陈皮、酒芍、升麻（少用）、柴胡（少用）、南枣、枸杞、白茯苓、蜂蜜、砂糖、甘蔗、牛肉。\n\n泻∶枳壳、枳实、巴豆、葶苈、青皮、大黄、山楂、神曲、麦芽、防风。\n\n温∶丁香、木香、干姜、生姜、附子、官桂、砂仁、豆蔻、川芎、益智、茱萸、胡椒、花椒、藿香、良姜、红豆、糯米、晚米、甜酒。\n\n凉∶黄连、连翘、大黄、黄芩、寒水石、石膏、山栀、芒硝、西瓜、绿豆、苦茶、玄明粉。\n\n本脏报使引经药∶升麻、酒浸白芍药。\n\n脾病饮食宜忌物∶《甲乙经》曰∶脾病者，宜食粳米、牛肉，宜甘，忌酸。\n\n手少阴心经脉歌∶\n手少阴脉起心中，下膈直与小肠通；\n\n支者还从肺系走，直上喉咙系目瞳；\n\n直者上肺出腋下， 后肘内少海从。\n\n臂内后廉抵掌中，锐骨之端注少冲。\n\n多气少血属此经，是动心脾痛难任。\n\n渴欲饮水咽干燥，所生 痛目如金。\n\n胁臂之内后廉痛，掌中有热向经寻。\n\n心脏补泻温凉药∶\n\n补∶人参、天竺黄、金屑、银屑、麦门冬、远志、山药、川芎、当归、羚羊角、红花、炒盐。\n\n泻∶枳实、葶苈、苦参、贝母、玄胡索、杏仁、郁金、黄连、前胡、半夏。\n\n温∶藿香、苏子、木香、沉香、乳香、石菖蒲。\n\n凉∶黄连、牛黄、竹叶、知母、山栀、连翘、珍珠、芦根、玄明粉、贝母、犀角。\n\n本脏报使引经药∶独活、细辛。\n\n心病饮食宜忌物∶《甲乙经》曰∶心病者，宜食麦、羊肉、杏、韭，宜苦物，忌咸物。\n\n手太阳小肠经脉歌∶\n手太阳经小肠脉，小指之端起少泽，\n\n循手外廉出踝中，循臂骨出肘内侧。\n\n上循 外出后廉，直过肩解绕肩胛，\n\n交肩下入缺盆内，向腋络心循咽嗌。\n\n下膈抵胃属小肠，一支缺盆贯颈颊，\n\n至目锐 却入耳，复从耳前仍上颊。\n\n抵鼻升至目内 ，斜络于颧别络接。\n\n此经少气还多血，是动则病痛咽嗌。\n\n颌下肿兮不可顾，肩如拔兮 似折。\n\n所生病兮主肩 ，耳聋目黄肿腮颊。\n\n肘臂之外后廉痛，部分尤当细分别。\n\n小肠腑补泻温凉药∶\n\n补∶牡蛎、石斛、甘草梢。\n\n泻∶海金沙、大黄、续随子、葱白、荔枝、紫苏。\n\n温∶巴戟、茴香、大茴香、乌药、益智仁。\n\n凉∶木通、黄芩、滑石、黄柏、通草、山栀、车前子、茅根、猪苓、泽泻、芒硝。\n\n小肠报使引经药∶ 本、羌活（行上）、黄柏（行下）。\n\n足太阳膀胱经脉歌∶\n足经太阳膀胱脉，目内 上起额尖，\n\n支者巅上至耳角，直者从巅脑后悬。\n\n络脑还出别下项，仍随肩膊侠脊边，\n\n抵腰膂肾膀胱内，一支下与后阴连，\n\n贯臀斜入委中穴，一支膊内左右别，\n\n贯胛侠脊过脾枢，臀内后廉 中合，\n\n下贯 内外踝后，京骨之下指外侧。\n\n此经血多气犹少，是动头痛不可当。\n\n项如拔兮腰似折，髀枢痛彻脊中央。\n\n如结兮 如裂，是为踝厥筋乃伤。\n\n所生疟痔小指废，头囟项痛目色黄。\n\n腰尻 脚疼连背，泪流鼻衄及癫狂。\n\n膀胱腑补泻温凉药∶\n\n补∶橘核、龙骨、续断、菖蒲、益智仁。黄芩。\n\n泻∶芒硝、猪苓、泽泻、滑石、车前子、瞿麦、木通、萱草根。\n\n温∶茴香、肉桂、乌药、沉香、荜澄茄、山茱萸。\n\n凉∶黄柏、知母、防己、滑石、地肤子、石膏、甘草梢、生地黄。\n\n膀胱报使引经药∶ 本、羌活（行上）、黄柏（行下）。\n\n足少阴肾经脉歌∶\n足经肾脉属少阴，小指斜趋涌泉心，\n\n然骨之下内踝后，别入跟中 内侵。\n\n出 内廉上股内，贯脊属肾膀胱临；\n\n直者属肾贯肝膈，入肺循喉舌本寻；\n\n支者从肺络心内，仍至胸中部分深。\n\n此经多气而少血，是动病饥不欲食。\n\n喘嗽唾血喉中鸣，坐如欲起面如垢。\n\n目视KT KT 气不足，心悬如饥常惕惕。\n\n所生病者为舌干，口热咽痛气贲逼。\n\n股内后廉并脊疼，心肠烦痛疸而 。\n\n痿厥嗜卧体怠惰，足下热痛皆肾厥。\n\n肾脏补泻温凉药∶\n\n补∶知母、黄柏、生地黄、熟地黄、龟板、虎骨、覆盆子、牛膝（少用）、杜仲（少用）、锁阳、山药、鹿茸、枸杞、当归、肉苁蓉、山茱萸。\n\n泻∶猪苓、泽泻、琥珀、苦茗、白茯苓、木通。\n\n温∶附子、干姜、肉桂、沉香、破故纸、柏实、乌药、硫黄、钟乳、胡芦巴、白马茎、狗肉、阳起石、诸酒、鳗鱼、五味子、巴戟天。\n\n凉∶黄柏、知母、生地黄、地骨皮、牡丹皮、玄参。\n\n肾脏报使引经药∶独活、肉桂、盐、酒。\n\n肾病饮食宜忌物∶《甲乙经》曰∶肾病者，宜食大豆、豕肉、粟、藿，宜咸物，忌甘物。\n\n手厥阴心包络经脉歌∶\n手厥阴心主起胸，属包下膈三焦宫，\n\n支者循胸出胁下，胁下连腋三寸同，\n\n仍上抵腋循 内，太阴少阴两经中，\n\n指透中冲支者别，小指次指络相通。\n\n此经少气原多血，是动则病手心热。\n\n肘臂挛急腋下肿，甚则胸胁支满结。\n\n心中澹澹或大动，善笑目黄面赤色。\n\n所生病者为烦心，心痛掌热病之则。\n\n心包络补泻温凉药∶\n\n补∶黄 、人参、肉桂、苁蓉、胡芦巴、鹿血、菟丝子、沉香、故纸、狗肉、诸酒。\n\n泻∶大黄、芒硝、枳壳、黄柏、山桅子、乌药。\n\n温∶附子、干姜、肉桂、沉香、腽肭脐、川芎、益智、豆蔻、补骨脂、狗肉、茴香、硫黄、乌药、钟乳、柏子仁、烧酒。\n\n凉∶黄柏、知母、黄连、黄芩、山栀、柴胡、石膏、滑石、腊雪、玄明粉、寒水石。\n\n心包络报使引经药∶柴胡、川芎（行上）、青皮（行下）。\n\n手少阳三焦经脉歌∶\n手经少阳三焦脉，起自小指次指端，\n\n两指歧骨手腕表，上出臂外两骨间，\n\n肘后 外循肩上，少阳之后交别传，\n\n下入缺盆膻中分，散络心包膈里穿；\n\n支者膻中缺盆上，上项耳后耳角旋，\n\n屈下至颐仍注颊，一支出耳入耳前，\n\n却从上关交曲颊，至目内 乃尽焉。\n\n此经少血还多气，是动耳鸣喉肿痹。\n\n所生病者汗自出，耳后痛兼目锐 。\n\n肩 肘臂外皆疼，小指次指亦如废。\n\n三焦补泻温凉药∶\n\n补∶人参、黄 、藿香、益智、炙甘草、白术、桂枝。\n\n泻∶枳壳、枳实、青皮、萝卜子、乌药、神曲、泽泻。\n\n温∶附子、丁香、益智、仙茅、荜澄茄、浓朴、干姜、茴香、菟丝子、沉香、茱萸、胡椒、补骨脂。\n\n凉∶石膏、黄芩、黄柏、山栀、滑石、木通、车前子、龙胆草、地骨皮、知母。\n\n三焦报使引经药，柴胡、川芎（行上）、青皮（行下）。\n\n足少阳胆经脉歌∶\n足脉少阳胆之经，始从两目锐 生，\n\n抵头循角下耳后，脑空风池次第行。\n\n手少阳前至肩上，交少阳右上缺盆，\n\n支者耳后贯耳内，出走耳前锐 循。\n\n一支锐 大迎下，合手少阳抵 根，\n\n下加颊车缺盆合，入胸贯膈络肝经。\n\n属胆仍从胁里过，下入气冲毛际萦，\n\n横入髀厌环跳内，直者缺盆下腋膺。\n\n过季胁下髀厌内，出膝外廉是阳陵，\n\n外辅绝骨踝前过，足跗小指次指分。\n\n一支别从大指去，三毛之际接肝经。\n\n此经多气而少血，是动口苦善太息。\n\n心胁疼痛难转移，面尘足热体无泽。\n\n所生头痛连锐 ，缺盆肿痛并两腋。\n\n马刀挟瘿生两旁，汗出振寒 疟疾。\n\n胸胁髀膝至 骨，绝骨踝后及诸节。\n\n胆腑补泻温凉药∶\n\n补∶当归、山茱萸、酸枣仁、五味子、诸酒、胡椒、辣菜、鸡肉、乌梅。\n\n泻∶柴胡、青皮、黄连、白芍、川芎、木通。\n\n温∶干姜、生姜、肉桂、陈皮、半夏。\n\n凉∶黄连、黄芩、柴胡、竹茹、龙胆草。\n\n胆腑报使引经药∶柴胡、川芎（上行）、青皮（下行）。\n\n足厥阴肝经脉歌∶\n厥阴足脉肝所终，大指之端毛际丛，\n\n足跗上廉太冲分，踝前一寸入中封。\n\n上踝交出太阴后，循 内廉阴股冲，\n\n环绕阴器抵小腹，侠胃属肝络胆逢。\n\n上贯隔里布胁肋，侠喉颃颡目系同，\n\n脉上巅会督脉出，支者还生目系中，\n\n下络颊里还唇内，支者便从膈肺通。\n\n此经血多气少焉，是动腰疼俯仰难。\n\n男疝女人小腹肿，面尘脱色及咽干。\n\n所生病者为胸满，呕吐洞泄小便难。\n\n或时遗溺并狐疝，临证还须仔细看。\n\n肝脏补泻温凉药∶\n\n补∶木瓜、阿胶、沙参、橘核、酸枣仁、青梅、薏苡仁、山茱萸、猪肉、羊肉、鸡肉、诸酒、诸醋。\n\n泻∶柴胡、黄连、白芍、川芎、黄芩、青皮、青黛。龙胆草。\n\n温∶木香、肉桂、吴萸、杨梅、桃子、杏子、李子。\n\n凉∶黄连、黄芩、龙胆草、车前子、胡黄连、柴胡、草决明、羚羊角。\n\n肝脏报使引经药∶柴胡、川芎（行上）、青皮（行下）。\n\n肝病饮食宜忌物∶《甲乙经》曰∶肝病者，宜食麻、犬肉、李、韭，宜酸物，忌辛物。","tags":"中药 中医名词","title":"十二经脉歌","modified":"20220110032020315"},
{"created":"20220108110505466","text":"水分穴治：水不分了，水直接进入小肠，造成肠鸣腹泻、水肿。\n\n小肠温度不够，水和大便混在一堆。心脏好了，小肠温度够了。\n\n[[任脉定位]]","title":"水分穴","modified":"20220108110850064","tags":"穴位 任脉 针灸"},
{"created":"20220103125100991","text":"四逆汤的外证：\n\n# 骨节身体疼痛。\n# 四肢厥逆,手脚冰冷。\n# 小便清利,白白的没有颜色温度。\n# 下利清谷,吃到什么就拉什么,肠胃完全不会吸收,没有蠕动。\n\n四逆汤方\n\n```\n炙甘草二两，干姜一两半，生附子一枚，以水三升微火煮取一升二合。\n```\n\n炙甘草、干姜,针对脾阳,生附子对肾阳,所以四逆汤在用的时候,脾阳肾阳能够恢复,先天之本再加上后天之本,就能恢复他的生机","tags":"方剂","title":"四逆汤","modified":"20220103125819067"},
{"created":"20220103021418793","text":"\n* 四物汤里面当归、芍药、川芎、熟地比例二三三二，\n\n*[[白芍]]是酸收，它能够攻血，能够让脚的脚部的血回流到心脏里面，同时呢，能够止腹痛，所以芍药本身并不是滋补的药，而是攻坚的药。白芍呢就能够酸收，能够活血化瘀，里面的淤血能够排掉。那病人已经有脉虚了而且涩，你用白芍下去的时候反而会更虚，所以不用白芍。 \n*[[当归]]补血，大黄吃下去好坏的东西通通去掉了，当归的油脂吃下去以后增加肠胃的蠕动，增加肠胃的津液，当归有一点黄色的颜色，很辛很香，但是颜色是淡的。\n*[[熟地]]纯补血，黑黑的，哦，入血，\n* [[川芎]]只是活血一个血管一样，所以川芎只是让血管里面的血液走速速度会加快，，实际上四物汤的原因是在这里面\n\n","tags":"方剂","title":"四物汤","modified":"20220103022138159"},
{"created":"20211230003545512","text":"\n* 来源：由[[下焦]][[肾]]生发的元气，中焦[[脾]]运化的谷气，上焦[[肺]]摄取的清气相合而成\n*  运行：[[肝]]的升发助其上升，[[肺]]的肃降使其下行，[[脾]][[胃]]为升降之轴，三焦为升降之路\n** 风寒外感，肺失宣降\n** 痰食积滞，脾运受阻\n** 七情郁结，肝失疏调\n* 后果：卫气运行不利，津液随之亦郁。","tags":"中医名词","title":"卫气","modified":"20211231025342115"},

{"created":"20220103105534602","text":"* 张仲景误下的必辨证：\n* 一、表寒下陷,如果表面是寒证的时候,误攻下,会造成利下不止。\n* 二、表热下陷,就是表阳下陷,会造成胁热痢,就是大便很脓稠很臭,就是病往肠胃里面跑了。\n* 三、寒热并下,表同时有寒热,攻下的以后,造成大小结胸,用陷胸汤。\n* 四、表寒,攻下后没有痢下不止,就停在胃的地方,心下就是胃,造成心下痞,用泻心汤。","tags":"治法","title":"误下","modified":"20220103105638951"},
{"created":"20220103034912645","text":"* 疮家有疮的人不可以攻下，\n* 湿家呢也不可以攻下\n**湿攻不出来，攻下会变虚。\n[[承气汤]]\n[[误下]]","tags":"治法","title":"下法","modified":"20220103110054527"},
{"created":"20220108112001168","text":"[[关元穴]]{{关元穴}}\n\n[[巨阙穴]]{{巨阙穴}}\n\n''心脏三针''，病人躺平后，下针巨阙、关元、天突，这三个穴道 下针，病人的心痛就会去掉。尤其是在治疗心痛彻背，背痛彻心，或者是心肌梗塞。巨阙、 关元、天突一个是心脏的募穴，一个是小肠的募穴，天突是气脉经过，这个气很强。这三个针下去，心痛就不痛了，一下针病就去了。\n","title":"心脏病","modified":"20220108114010838","tags":"穴位 针灸 症状"},
{"created":"20220103112351659","text":"''杏仁''去肺热, 化痰,润肤\n\n* 杏仁会使皮肤变得很光润,因为肺主皮毛,皮肤毛孔的润泽是靠肺来的,杏仁润肺,所以杏仁是很好的保养的药。","tags":"中药","title":"杏仁","modified":"20220103112524591"},
{"created":"20220109022707788","text":"* 痛一周以内为实，痛为主，\n* 一周以上为实带虚，痛多酸少。\n* 再久一些，虚带实，痛少酸多。\n* 纯虚症，不痛，只是酸。\n\n治法：\n\n* 实症：子穴泻之\n* 实多虚少：先泻后补\n* 实少虚多：先补后泻\n* 虚症：母穴补之\n\n治法二：\n\n* 原络治疗法，阳经的原穴加上相表里阴经的络穴。","tags":"症状 针灸 治法","title":"虚实","modified":"20220109025703469"},
{"created":"20220101130829951","text":"\n```\n血府逐瘀汤（《医林改错》）\n【组成】 牛膝12g 桃仁10g 红花10g 当归12g 川芎10g 白芍10g 生地黄12g 枳壳10g 柴胡10g 桔梗6g 甘草 3g\n【用法】 水煎，分3次，温服。\n【主治】 瘀血内阻，头痛、胸痛或心区憋闷，失眠多梦，心悸怔忡，急躁易怒;胁痛日久不\n愈;妇女月经不调;眼科血灌瞳神，暴盲，血瘀日久者。\n【证析】 心主身之血脉，肝为藏血之脏。血液需要心气推动，肝气疏调，肺气宣降，才能\n在其脉内运行不息，环周不休。本方所治诸证，均是瘀血为患。瘀血内阻，血运障碍，故成头\n痛、胸痛、胁痛、月经不调等证。\n【病机】 瘀血为患。\n【治法】 调气活血法。\n【方义】 瘀血阻滞，变生诸证，法当活血化瘀，恢复血运正常。方用桃仁、红花、川芎、牛膝活血化瘀，治疗血分瘀滞。营血运行，除赖心气推动以外，亦赖肺气宣降，肝气疏调。故配桔梗开宣肺气，枳壳、柴胡调气疏肝，治疗气分郁结。活血之品恐有耗血之虞，用当归、地黄补血滋阴，期其活血而无耗血之虑，理气而无伤阴之弊。疼痛虽因瘀阻不通，脉络挛急也是原因之一，配伍芍药、甘草，有柔和经脉，缓其挛急之意。方中有活血药行脉内瘀血，有行气药疏脉外滞气，有柔肝缓急药解脉络挛急，体现脉管与脉内脉外同治之法;有牛膝、枳壳之降，桔梗、柴胡之升，体现调理气血升降之法;有补血药之补虚，活血药之泻实，体现补泻同施之法。由于此方寓行气于活血之中，寓补血于活血之内，加之解痉与活血并用，注意到了气与血、血与脉、升与降、补与泻等诸多关系，故是一个结构较好方剂。\n《素问·脉要精微论》说∶\"夫脉者，血之府也。\"方名血府逐瘀，当谓此方能逐脉中瘀滞。\n原著却谓\"血府即胸下膈膜，低处如池，池中存血，名曰血府。\"如果本方仅为膈膜瘀血而设，原著谓本方能治头痛，又当作何解释?余曾以本方加升麻、苍术、荷叶治疗下肢静脉曲张不能行步，兼见脑中鸣响而效;加玄参、麦冬治疗手掌燥裂而愈;妇科以此治疗痛经;眼科以此治疗眼底出血，难道这些疾病也是血瘀膈膜所致?只有脉络才能遍布全身，谓本方主治脉中瘀血才合生理病理与临床实际。\n【应用】 原著曾用本方治疗一十九种证象，后世更有发挥，今择其要，剖析如下。\n1.头痛 引起头痛机理甚多，有寒热之分，气血津液盈虚之别。审其既无恶寒发热之\n表寒，也无口渴舌干之里热;既非清阳不升，似痛非痛之气虚，也非浊阴不降，重痛如蒙之痰湿;而有外伤病史，病程较长，疼痛部位固定者，即属瘀血为患，可以使用本方。肝阴亏损，阴虚阳亢而呈头昏胀痛;营血不足，经脉挛急而呈痛如鸡啄，掣痛难忍，亦可使用本方。瘀血头痛，重用桃仁、红花、川芎、当归，增强活血力量;阴虚阳亢之肝阳头痛，重用生地黄滋不足之阴，牛膝引血下行;经脉挛急之掣痛，重用白芍、甘草柔肝缓急。\n2.胸痛 以心区疼痛为其特征，是瘀血阻于心之包络，用本方随证加入郁金、降香、丹参之类，能呈行气活血功效。如果舌胖苔腻，便是痰浊痹阻胸阳，绝非本方所宜。\n3.失眠 血行不畅，营阴不能正常上濡元神;阴血不足，阴虚不能函阳，所以失眠。此方能补营血不足，通血脉瘀阻，故对失眠有效。\n4.噩梦 噩梦多见于心肝两脏瘀血患者。心主血脉，血脉瘀阻，常呈噩梦纷纭;肝为藏血之藏，肝血瘀阻，亦可呈现噩梦，冠心病与肝硬化病人每多见此。用此方活血化瘀，庶几有效。\n5.急躁易怒 肝为将军之官，体阴而用阳，所谓体阴用阳，实指手厥阴心主之筋，是其脏腑经脉弛张运动主宰，不死不休。今谓肝脏体阴用阳，是古人早将心包之筋归属肝系之故。设若气郁血滞，心神不宁，每见急躁易怒，应用本方行气活血，可望获效。\n6.胁痛 胁下胀痛，非胆经疾患即肝经气血郁结，审其营阴不足，舌质偏红，即可投以此方。\n7.月经先期 妇女月经能否应时而至，与肝疏泄功能正常与否休戚相关。此方有轻微凉血作用，经期提前而量少有块，可以应用。\n8.血灌瞳神 患者突然感觉眼前黯红，随即视力模糊，不能睹物，此为眼底出血之象，经过检查确诊以后，用本方使瘀血吸收而视力庶几可复。但应加入止血药物制止继续出血，才是两全之策。\n9.其他 临床报道，用此方治疗失血、精神病、性功能低下、阴茎萎缩、不孕、血栓性静\n脉炎、色素沉着、低热不退、脑震荡后遗证、瘀血型头痛、三叉神经痛、神经官能证、更年期综合征、冠心病、肺心病、过敏性紫癜等 50余种疾病，均有报告以本方治疗获效者。观其诸证，心神、心血病变居多，盖与心神神经，心脏血络有关故也。\n【歌括】 血府逐瘀疗效好，牛膝柴胡枳桔草，\n桃红四物共煎汤，祛瘀疏肝痛自消。\n```\n","tags":"方剂","title":"血府逐瘀汤","modified":"20220103001527887"},
{"created":"20211230021456201","text":"* 久病必瘀\n* 责之在肝（脏腑辩证）\n* 寒热皆有，属实证。（即使因虚致瘀，也是本虚标实）\n# 寒邪相侵，血因寒凝。\n## 寒邪化热，热与血结=》局部肿痛\n## 蓄血=》善忘或如狂\n# 邪从热化，血因热结（血变浓稠）\n# 心气虚衰，血运无力=》唇口发绀，心悸，气短\n# 肝失疏泄，气滞血瘀。\n##肝司疏泄，调节血量。\n##肝气郁结，脉因气郁而收引\n#血管变态，无论血管痉挛、狭窄、破损，都可影响血运。\n#血溢脉处，出血致瘀。\n\n*瘀血症状：\n**舌质紫黯，\n**面色晦黯，\n**或现红丝赤缕。\n**干血痨则呈现肌肤甲错，扪之粗糙。\n\u003C\u003C\u003C\n肌肤甲错的位置是在小腿这段，这段皮肤会像蛇皮一样，一开始还有东西掉下来：白白\n的灰掉下来。一般多半是内有瘀血，而且瘀血一般多半是左少腹的地方。\n\u003C\u003C\u003C\n\n*头痛，身痛，腰痛，以及胁、肋、胸、腹种种痛证。\n**舌质紫黯，跌仆损伤\n**病史长\n**疼痛部位固定，呈刺痛，有肿块。","tags":"中医名词","title":"血瘀","modified":"20220108081020912"},
{"created":"20220108073434228","text":"* 病在脏取井穴\n* 病变于色取荣穴\n\n\u003C\u003C\u003C\n青色为肝，红色主的是心，脾主黄色，肺是白色，肾是黑色。当有颜色的病出现了，一看见到发黄是脾病，发红是心脏病，这个人脸色发黑是肾脏病。遇有颜色出现，我们选取穴道的时候用荣穴。\n\u003C\u003C\u003C\n\n* 病在时间者取俞穴\n\u003C\u003C\u003C\n按照地支歌判断\n\u003C\u003C\u003C\n* 病变于音者取经穴\n* 病起于饮食取合穴\n* 五脏不平衡时用原穴\n\n甲胆乙肝丙小肠，丁心戊胃己脾乡，庚属大肠辛属肺，壬属膀胱癸肾脏，三焦亦向壬中寄，心包同归入癸水。\n\n肺寅大卯胃辰宫。脾巳心午小未中，申胱酉肾心包戌，亥焦子胆丑肝通。\n\n紫微斗数：凶星多在那个官就相对知道那方面的疾病。\n\n|巳脾，右肩|午心，头|未小肠，头|申膀胱，左肩|\n|辰胃，右胸|||酉肾，左胸|\n|卯[[大肠]]，右肋|||戌心包，右肋|\n|寅[[肺]]，右足|丑肝，膀胱|子胆，子宫|亥三焦，左足|\n\n|||||\n\n五个脏是阴。腑是阳，这里面阴木就是肝，阳木就是胆，阴火就是心，阳火就是小肠，脾土就是阴，阳土是胃。肺脏是阴，阳是大肠，阴水肾脏，阳水膀胱。\n\n[[五脏情志]]\n{{五脏情志}}\n","tags":"针灸","title":"脏腑","modified":"20220109012345967"},
{"created":"20220103090826959","text":"\n```\n鉴别真寒假热：\n面色：两颧色红,界限分明,红部虽鲜艳,而不红部则白中带青。\n口鼻气：呼出气不温,且不急促,气亦不臭。\n舌形：舌虽干而质淡,或红而质润。\n脉象：脉虽浮数,按之则无力。\n按胸腹：胸腹部按之不蒸手,初按似热,久按不如平人,不觉甚热。真热假寒：\n面色：面色表虽冷,面色虽滞,两目则炯炯有神。口鼻气：呼出气必温,且急促,或有不臭。\n舌形：舌虽干而质燥,苔虽薄而根必厚,或黄而疏松,或润而齿枯。脉象：脉虽沉细,必兼数急。\n按胸腹：四肢虽寒,胸腹必热,久按且蒸蒸有热气感。\n以后我们会常看到「上寒下热」,而不用「真寒假热」、或「真热假寒」,看到\n「上热下寒」,就是告诉你去热和去寒的药必须同用。\n\n```\n","tags":"症状","title":"真寒假热","modified":"20220103091024175"},
{"created":"20220103105834986","text":"治症原则\n\n* 当病邪在表,例如有头痛、项强、脉浮、恶风、恶寒、发热等, 我们用[[汗法]],\n* 当病在上膈,例如吃坏东西、胸腔痰涎很多、鼻黏膜痰很多,我们想要把病邪清掉,用[[吐法]]；\n* 当病邪堵在下焦,我们用承气汤类攻下,也就是[[下法]]。\n\n* 凡表证兼有里证之虚寒者,必先温其里而后攻表,就是如果有表证兼有里面虚寒的人,一定要先温里再攻表,如果里证是实的,就可以先攻表再攻里,如果里证是虚的,先把里寒温起来,再去解表,如果病人身体素虚,体力津液不足的时候, 不能用桂枝汤发表,因为津液不够,这时候先把里阳壮起来,再去解表,像炮附子就是壮里阳的药。温里阳的「四逆汤」,攻表的「桂枝汤」,表里两治的「桂枝汤加附子」。","tags":"治法","title":"治症原则","modified":"20220103124818973"},

{"created":"20220108111033451","text":"胃之募穴一中脘\n腑会中脘，肠胃方面的疾病。\n\n\n\u003C\u003C\u003C\n\n梅花灸，是以中脘为主，上下左\n右各一寸，成一梅花型，统治一切胃病 。只有病人吐血时不要灸，因为吐血时增加温度时，\n血会增加。外面是吐血，里面可能是胃癌，所以出血的时候，不要去灸。所以上脘、下脘、\n建里等于是辅助中脘的穴道。诸位有这个观念就好了。\n\n\u003C\u003C\u003C\n\n","title":"中脘穴","modified":"20220108111550443","tags":"穴位 针灸"},
{"created":"20220107100708384","text":"诸病主药--《万病回春》\n\n中风卒倒不语，须用皂角、细辛，开关为主。\n\n痰气壅盛，须用南星、木香为主。\n\n语言謇涩，须用石菖蒲、竹沥为主。\n\n口眼 斜，须用防风、羌活、竹沥为主。\n\n手足搐搦，须用防风、羌活为主。\n\n左瘫属血虚，须用川芎、当归为主。\n\n右瘫属气虚，须用参、术为主。\n\n诸风，须用防风、羌活为主。\n\n伤寒头痛，须用羌活、川芎为主。\n\n遍身疼痛，须用苍术、羌活为主。\n\n发汗，须用麻黄、桂枝为主。\n\n久汗不出，须用紫苏、青皮为主，表热，须用柴胡为主。\n\n止汗，须用桂枝、芍药为主。\n\n里热，须用黄连、黄芩为主。\n\n大热谵语，须用黄芩、黄连、黄柏、栀子为主。\n\n发狂大便实，须用大黄、芒硝为主。\n\n发渴，须用石膏、知母为主。\n\n胸膈膨闷，须用桔梗，枳壳为主。\n\n心下痞闷，须用枳实、黄连为主。\n\n懊 ，须用栀子、豆豉为主。\n\n虚烦，须用竹叶、石膏为主。\n\n不眠，须用枳实、竹茹为主。\n\n鼻干不得眠，须用葛根、芍药为主。\n\n发斑，须用玄参、升麻为主。\n\n发黄，须用茵陈、桅子为主。\n\n中寒阴症，须用附子、干姜为主。\n\n中暑，须用香薷、扁豆为主。\n\n中湿，须用苍术、白术为主。\n\n泻心火，须用黄连为主。\n\n泻肺火，须用黄芩为主。\n\n泻脾火，须用芍药为主。\n\n泻胃火，须用石膏为主。\n\n泻肝火，须用柴胡为主。\n\n泻肾火，须用知母为主。\n\n泻膀胱火，须用黄柏为主。\n\n泻小肠火，须用木通为主。\n\n泻屈曲之火，须用桅子为主。\n\n泻无根火，须用玄参为主。\n\n内伤元气，须用黄 、人参、甘草为主。\n\n脾胃虚弱，须用白术、山药为主。\n\n消食积，须用麦芽、神曲为主。\n\n消肉积，须用山楂、草果为主。\n\n消酒积，须用黄连、干葛、乌梅为主。\n\n消冷积，须用巴豆为主。\n\n消热积，须用大黄为主。\n\n六郁，须用苍术、香附为主。\n\n结痰，须用栝蒌、贝母、枳实为主。\n\n湿痰，须用半夏、茯苓为主。\n\n风痰，须用白附子、南星为主。\n\n痰在四肢经络，须用竹沥、姜汁为主。\n\n痰在两胁，须用白芥子为主。\n\n老痰，须用海石为主。\n\n肺寒咳嗽，须用麻黄、杏仁为主。\n\n肺热咳嗽，须用黄芩、桑白皮为主。\n\n咳嗽日久，须用款冬花、五味子为主。\n\n气喘，须用苏子、桑白皮为主。\n\n疟疾，新者宜截，须用常山为主；疟疾久者宜补，须用白豆蔻为主。\n\n痢疾初起者宜下，须用大黄为主；痢属热积气滞，须用黄连、枳壳为主，里急后重者，须用木香、槟榔为主；久痢白者属气虚，须用白术、茯苓为主；久痢赤者属血虚，须用当归、川芎为主。\n\n泄泻须用白术、茯苓为主∶水泻须用滑石为主，久泻须用诃子、肉豆蔻为主，（或加柴胡、升麻，升提下陷之气，其泻自止，）霍乱，须用藿香、半夏为主，呕吐，须用姜汁、半夏为主。\n\n咳逆，须用柿蒂为主。\n\n吞酸，须苍术、神曲为主。\n\n嘈杂，须用姜炒黄连、炒桅子为主。\n\n顺气须用乌药、香附为主。\n\n痞满，须用枳实、黄连为主。\n\n胀满，须用大腹皮、浓朴为主。\n\n水肿，须用猪芩、泽泻为主。\n\n宽中须用砂仁、枳壳为主。\n\n积聚，须用三棱、莪术为主。\n\n积在左是死血，须用桃仁散结为主；积在右是食积，须用香附、枳实为主；积在中是痰饮，须用半夏为主。\n\n黄胆，须用茵陈为主。\n\n补阳须用黄 、附子为主；补阴须用当归、熟地为主；补气须用黄 、人参为主，补血须用当归、生地为主。\n\n破瘀血须用归尾、桃仁为主。\n\n提气须用升麻、桔梗为主。\n\n痨热痰嗽声嘶，须用竹沥、童便为主。\n\n暴吐血，须用大黄、桃仁为主。\n\n久吐血，须用当归、川芎为主。\n\n衄血，须用枯黄芩、芍药为主。\n\n止血须用京墨、韭汁为主。\n\n溺血，须用栀子、木通为主。\n\n虚汗，须用黄、白术为主。\n\n眩晕，须用川芎、天麻为主。\n\n麻者是气虚，须用黄 、人参为主。\n\n木者是湿痰死血，须用苍术、半夏、桃仁为主。\n\n癫属心，须用当归为主。\n\n狂属肝，须用黄连为主。\n\n痫症，须用南星、半夏为主。\n\n健忘，须用远志、石菖蒲为主。\n\n怔忡惊悸，须用茯神、远志为主。\n\n虚烦，须用竹茹为主。\n\n不寐，须用酸枣仁为主。\n\n头左痛，须用芎。\n\n归为主；头右痛，须用参、 为主；头风痛，须用 本、白芷为主；诸头痛，须用蔓荆子为主。\n\n\n\n乌须黑发，须用何首乌为主。\n\n耳鸣，须用当归、龙荟为主。\n\n鼻中生疮，须用黄芩为主。\n\n鼻塞声重，须用防风、荆芥为主。\n\n鼻渊，须用辛夷仁为主。\n\n口舌生疮，须用黄连为主。\n\n牙痛，须用石膏、升麻为主。\n\n眼肿，须用大黄、荆芥为主。\n\n眼中云翳，须用白豆蔻为主。\n\n翳瘴，须用蒺藜、木贼为主。\n\n内瘴昏暗，须用熟地黄为主。\n\n肺痈肺痿，须用薏苡仁为主。\n\n咽喉肿痛，须用桔梗、甘草为主。\n\n结核瘰 ，须用夏枯草为主。\n\n心胃痛，须用炒桅子为主。\n\n腹痛，须用芍药、甘草为主。\n\n腹冷痛，须用吴茱萸、良姜为主。\n\n止诸痛，须用乳香、没药为主。\n\n腰痛，须用杜仲，故纸为主。\n\n胁痛，须用白芥子、青皮为主。\n\n手臂痛，须用薄桂、羌活为主。\n\n疝气，须用小茴香、川楝子为主。\n\n香港脚湿热，须用苍术、黄柏为主。\n\n下元虚弱，须用牛膝、木瓜为主。\n\n痿 ，须用参、 为主。\n\n肢节痛，须用羌活为主。\n\n半身不遂，须用何首乌、川、草乌为主。\n\n诸痛在上者属风，须用羌活、桔梗、桂枝、威灵仙为主；在下者属湿，须用牛膝、木通、防己、黄柏为主。\n\n消渴，须用天花粉为主。\n\n生津液须用人参、五味子、麦门冬为主。\n\n赤白痢，须用茯苓为主。\n\n遗精，须用龙骨、牡蛎为主。\n\n小便闭，须用木通、车前子为主。\n\n大便闭，须用大黄、芒硝为主。\n\n便血，须用槐花、地榆为主。\n\n痔疮，须用黄连、槐角为主。\n\n脱肛，须用升麻、柴胡为主。\n\n诸虫，须用使君子、槟榔为主。\n\n妇人诸病，须用香附为主。\n\n妇人腹痛，须用吴茱萸、香附为主。\n\n妇人经闭，须用桃仁、红花为主。\n\n妇人血崩，须用炒蒲黄为主。\n\n妇人带下，须用炒干姜为主。\n\n妇人安胎，须用条芩、白术为主。\n\n妇人产后虚热，须用炒黑干姜为主。\n\n妇人产后恶露不行，须用益母草为主。\n\n妇人难产，须用芎、归为主。\n\n妇人乳汁不通，须用穿山甲为主。\n\n妇人吹乳，须用白芷、贝母为主。\n\n小儿疳积，须用芦荟、蓬术为主。\n\n小儿惊风，须用朱砂为主。\n\n诸毒初起，须用艾火灸之为主。\n\n发背，须用槐花为主。\n\n痈疽，须用金银花为主。\n\n败脓不去，须用白芷为主。\n\n恶疮，须用贝母为主。\n\n疔疮，须用白矾为主。\n\n便毒，须用穿山甲、木鳖子为主。\n\n鱼口疮，须用牛膝、穿山甲为主。\n\n疳疮，须用五倍子为主。\n\n杨梅疮，须用土茯苓为主。\n\n 疮，须用轻粉、黄柏为主。\n\n杖疮跌伤，须用童便、好酒为主。\n\n疥疮，须用白矾、硫磺为主。\n\n癜风，须用密陀僧为主。\n\n诸疮肿毒，须用连翘、牛蒡子为主。\n\n破伤风，须用南星、防风为主。\n\n汤烫火烧，须用白矾、大黄为主。\n\n犬咬伤，须用杏仁、甘草为主。\n\n癫狗咬伤，须用斑蝥为主。\n\n蛇咬伤，须用白芷为主。\n\n中诸毒，须用香油灌之为主。\n\n中砒毒，须用豆豉、蚯蚓为主。\n\n诸骨哽喉，须用狗涎频服为主。\n\n","tags":"中药","title":"诸病主药","modified":"20220107101901364"},

{"created":"20220103102925329","text":"TiddlyWiki的语法[转]\n 分类： 2010-06-06 10:54:55\n\n{{{请将下面的内容放到tiddlywiki中}}}\n\n//想看看实际上语法如何运用，请按右上角的「编辑」键。//\n\n!文字格式\n*''粗体''：左右各两个单引号「'」\n*//斜体//：左右各两个斜号「/」\n*__加底线__：左右各两个底线「_」\n*==删除的文字==：左右各两个等号「=」\n*^^上标字^^：左右各两个「^」\n*~~下标字~~：左右各两个波浪号「~」\n*字体@@color(blue):颜色@@：左右各两个小老鼠「@」，並且在前两个@之后緊接著「''color(颜色名):''」的语法。\n*字体@@bgcolor(#FFCC99):背景颜色@@：左右各两个小老鼠「@」，並且在前两个@之后緊接著「''bgcolor(颜色名):''」的语法。\n\n!链接、贴图、水平线\n*WikiWord是[[wiki]]最传统建立內部链接（连到别则记事）的方法，也就是在一串字母当中至少要有两个大写字母，这样整个词就自动变成一个链接，即使目标还沒有被建立也行。\n*但WikiWord的方式太死板，而且只适用于西方用拉丁字母的情形。东方语文，或是我们想要建立的记事标题包含空格、比较像自然的语句时，可在左右用\n{{{\n[[链接目标]]\n}}}\n包起来。\n*但我们若想做个链接连到一则叫作「爱与和平?梦想实现」的记事，但行文当中又不想每次都要全部覆述，而是简单用「我的梦想」来指称的话，可以用这样的语法：\n{{{\n[[我的梦想|爱与和平?梦想实现]]是……\n}}}\n\n**也就是说，「|」之前是所显示的文字\n**「|」后是链接目标，可以是另外一则记事的名字，也可以是一个外部网址的''绝对位址''或''相对位址''；如果所连到的另一则记事还不存在的话，会先被当成是一个外部链接！\n*输入一串网址，也可以被直接转换成超链接，例如\n*贴图的语法是\n{{{\n[img[图显示不出来时的替代文字|图片网址或是档案路径]]\n}}}\n\n*补充说明\n**''绝对位址''：一串完整的网址，通常以{{{http://}}}（网路上的档案）或{{{file:///}}}（本机的档案）开头，小心結尾不要带进不相干的字串！\n**''相对位址''：为了省时省力，如果指涉的档案和TiddlyWiki笔记放在同一个资料夹中，则可以直接输入档名即可。\n**要连到另一个TiddlyWiki文件中的某一则记事，可在位址或路径的最后加上{{{#目标记事的标题}}}。\n\n----\n*{{{----}}}（四个hyphen）放在行首可以插入一条水平线。\n\n!列表、标题、引文\n*单行前面用「>」，可使用数个表示层次\n>引文第一层\n>>引文第二层\n>>>引文第三层\n>>二\n>一\n若一次有整段引文，可于該段文字前后各加一行\n\n>>>\n一次有\n两三行引文，\n但是懶得每行都加上「>」\n>>>\n\n*行首用「*」则是无编号的分点列表\n**第二级\u003Cbr>同一级內可以直接换行\n***第三级\n>也可以混用引文\n>*引文中又可以混用列表\n\n即使换两行了，还在剛剛的列表中。\n所以，常常需要换超过一行才能徹底擺脫前一个列表的影響力。这很重要，不然语法之间会''互相干扰''！\n\n#行首的「#」则可以产生编数字的列表\n##第二级\n##有的wiki系统很强，可以让人们混用「*」和「#」，让无编号列表和有编号列表混合排列\n##*不过TiddlyWiki中混用的语法是有規矩的\n##*想在第二级的编号（##）中加入无编号列表，「##*」是沒有用的。\n***要连用「***」才会产生第三级的无编号列表\n\n!表格\n\n要建立表格很容易。\n\n|一个格子|\n最基本是用两根「管线」（|）夹起来的。\n\n{{{\n|只用一格后面标c→表格标题|c\n||!←不输入则留空|!加!为标题|\n|!加!为标题|一般的格子|預设靠左|\n| 左空格靠右|右空格靠左 | 两边都空置中 |\n|只填「~」可做垂直延伸上一格|>|只填「>」可水平延伸右一格|\n|~|>|bgcolor(red):「bgcolor(颜色名):」可加底色|\n}}}\n\n产生出\n\n|只用一格后面标c→表格标题|c\n||!←不输入则留空|!加!为标题|\n|!加!为标题|一般的格子|預设靠左|\n| 左空格靠右|右空格靠左 | 两边都空置中 |\n|只填「~」可做垂直延伸上一格|>|只填「>」可水平延伸右一格|\n|~|>|bgcolor(red):「bgcolor(颜色名):」可加底色|\n*只要记得换行\n|表格|也可以|用在|!列表当中！|\n>|!引文|当中则不用换行|\n\n\n~~嫌我啰嗦的话可看[[这里|#HtmlTables]]~~\n\n!宏\n\n\u003C$macrocall $name=\"italicise\" text=\"Text to be made into italics\"/>\n\u003C$macrocall $name=\"italicise\" text={{Title of tiddler containing text to be italicised}}/>\n\u003C$macrocall $name=\"italicise\" text=\u003C\u003CtextMaker \"Another macro to generate the text to be italicised\">>/>\n\n\u003C\u003Citalicise \"Text to be made into italics\">>\n\n\u003C\u003Citalicise text:\"Text to be made into italics\">>\n\n*插入现在日期及时间：\n\n\n*插入一个可以滑出和隐藏的窗格（slider）\n\n*插入别则记事的內容\n\n如：本文件的副标题是：\u003C>\n*可切换的分页，每个分页里面可以放不同的记事\n\n如：\n\u003C左侧菜单 \"左侧菜单的內容\" MainMenu\n「首页」 \"一开始会显示的记事是这些\" DefaultTiddlers\n>","tags":"tiddy","title":"Tiddlywiki语法","modified":"20220103105214275"},
